<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff8e1;
            border: 1px solid #f9c74f;
            border-radius: 4px;
        }

        .result h2 {
            margin: 0;
            color: #333;
        }
        
        .result img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>Clasificador de Imágenes</h1>

    <div class="container">
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Clasificar</button>
        </form>
    </div>

    {% if predicted_class %}
    <div class="result">
        <h2>Clasificación: {{ predicted_class }}</h2>
        <img src="{{ predicted_image }}" alt="Imagen clasificada">
    </div>
    {% endif %}
    
</body>
</html>
